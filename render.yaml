services:
  - type: web
    name: blogging-platform
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: Dockerfile
    branch: main
    buildCommand: ""
    startCommand: "php artisan serve --host=0.0.0.0 --port=8000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /data/database.sqlite
